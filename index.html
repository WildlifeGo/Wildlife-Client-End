  <!-- Application Templates -->
  <script type="text/x-handlebars-template" id="error-template">
    <h3>Oops, something went wrong!</h3>
    <p>{{status}}: {{statusText}}</p>
  </script>

  <!-- Need to set this template up once we have the object from the API -->
  <script type="text/x-handlebars-template" id="park-details-template">

    <div class="park-card">
      <img class="park-image" src="{{image_url}}">
      <div class="park-text">
        <h1>{{name}}</h1>
        <p>{{description}}</p>
      </div>
    </div>

  </script>

  <script type="text/x-handlebars-template" id="animal-list-template">
    <div class="animal-card" id="{{name}}">
      <img src="{{image}}">
      <h1>{{name}}</h1>
      <p>Spotted on {{observed_on}}</p>
      <p>
        <a href="{{wiki}}">Learn more...</a>
      </p>
    </div>

  </script>

</head>

      <section class="park-list sec-container">
        <div class="container">
          <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->

              <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
              <li data-target="#myCarousel" data-slide-to="1"></li>
              <li data-target="#myCarousel" data-slide-to="2"></li>
              <li data-target="#myCarousel" data-slide-to="3"></li>
              <li data-target="#myCarousel" data-slide-to="4"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner">

              <div class="item active">
                <img src="./img/discovery.jpg" alt="Discovery" style="width:100%;">
                <div class="carousel-caption">
                  <h3>Dicovery Park</h3>
                  <div>
                    <p class="parks" id="0">Go!</p>
                  </div>
                </div>
              </div>

              <div class="item">
                <img src="./img/arboretum.jpg" alt="Arboretum" style="width:100%;">
                <div class="carousel-caption">
                  <h3>Arboretum</h3>
                  <div>
                    <p class="parks" id="1">Go!</p>
                  </div>
                </div>
              </div>

              <div class="item">
                <img src="./img/interlaken.jpg" alt="Interlaken" style="width:100%;">
                <div class="carousel-caption">
                  <h3>Interlaken</h3>
                  <div>
                    <p class="parks" id="2">Go!</p>
                  </div>
                </div>
              </div>

              <div class="item">
                <img src="./img/ravenna.jpg" alt="New York" style="width:100%;">
                <div class="carousel-caption">
                  <h3>Ravenna</h3>
                  <div>
                    <p class="parks" id="3">Go!</p>
                  </div>
                </div>
              </div>

              <div class="item">
                <img src="./img/magnuson.jpg" alt="New York" style="width:100%;">
                <div class="carousel-caption">
                  <h3>Magnuson</h3>
                  <div>
                    <p class="parks" id="4">Go!</p>
                  </div>
                </div>
              </div>

              <!-- Left and right controls -->
              <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
              </a>

            </div>
            <div id="custom-location">-OR-
              <br>
              <div>
                <p id="choose-text">Choose your location</p>
                <form id="location-form">
                    <input id="user-input" type="text" placeholder="Enter Your Location">

                    <input id="button" type="submit" value="Submit">
                </form>
              </div>
            </div>
          </div>



        </div>

          </form>
