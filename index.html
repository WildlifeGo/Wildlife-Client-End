<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/icons.css">
  <link rel="stylesheet" href="./styles/base.css">
  <link rel="stylesheet" href="./styles/layout.css">
  <link rel="stylesheet" href="./styles/modules/error.css">
  <link rel="stylesheet" href="./styles/modules/header.css">
  <link rel="stylesheet" href="./styles/modules/park-details.css">


  <!-- Application Templates -->
  <script type="text/x-handlebars-template" id="error-template">
    <h3>Oops, something went wrong!</h3>
    <p>{{status}}: {{statusText}}</p>
  </script>

  <!-- Need to set this template up once we have the object from the API -->
  <script type="text/x-handlebars-template" id="park-details-template">

    <div class="park-card">
      <img class="park-image" src="{{image_url}}">
      <div class="park-text">
        <h1>{{name}}</h1>
        <p>{{description}}</p>
      </div>
    </div>
    
  </script>

  <script type="text/x-handlebars-template" id="animal-list-template">
    <div class="animal-card">
      <img src="{{image}}">
      <h1>{{name}}</h1>
      <p>Last spotted on {{observed_on}}</p>
      <p>
        <a href="{{wiki}}">Learn more...</a>
      </p>
    </div>

  </script>

</head>

<body>

  <header>

    <!-- Do we want a similar nav dropdown? -->
    <div class="header-content">
      <a href="/">
        <img src="http://www.bootcamps.in/wp-content/uploads/2015/06/code-fellows-shield.png" alt="logo">
      </a>
      <h1>Wildlife Go</h1>
      <div class="icon-menu"></div>
    </div>
    <!-- <nav class="nav-menu">
      <ul>
        <li><a href="/">home</a></li>
        <li class="admin"><a href="/books/new">add book</a></li>
        <li class="admin"><a href="/books/search">search g-books</a></li>
        <li><a href="/admin">login</a></li>
      </ul>
    </nav> -->
  </header>

  <main>
    <section class="error-view container">
      <h2 class="view-title">There be an issue, cap'n</h2>
      <section id="error-message"></section>
    </section>

    <section class="park-view container">
      <h2 class="view-title">Pick a Park!</h2>
      <section class="park-list">
        <ul id="park-list">
          <li class="parks" id="0">Discovery Park</li>
          <li class="parks" id="1">Washington Park Arboretum</li>
          <li class="parks" id="2">Interlaken Park</li>
          <li class="parks" id="3">Ravenna Park</li>
          <li class="parks" id="4">Magnuson Park</li>
        </ul>
      </section>
    </section>

   

    <section class="park-details container">
      <section class="park-detail"></section>
      <hr>
      <section class="animal-list"></section>
    </section>

  </main>
  <footer>
    <aside class="social-links">
      <ul>
        <li>
          <i class="icon-mail2">
            <a href=""></a>
          </i>
        </li>
        <li>
          <i class="icon-twitter">
            <a href=""></a>
          </i>
        </li>
        <li>
          <i class="icon-github">
            <a href=""></a>
          </i>
        </li>
        <li>
          <i class="icon-linkedin2">
            <a href=""></a>
          </i>
        </li>
      </ul>
    </aside>
  </footer>
  <!-- External CDN Resources -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>

  <!-- Application Resources -->
  <script src="./scripts/models/park.js" type="text/javascript"></script>
  <script src="./scripts/views/park-view.js" type="text/javascript"></script>
  <script src="./scripts/views/error-view.js" type="text/javascript"></script>
  <script src="./scripts/views/admin-view.js" type="text/javascript"></script>
  <script src="./scripts/views/routes.js" type="text/javascript"></script>
</body>

</html>
